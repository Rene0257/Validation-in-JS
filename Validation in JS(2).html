<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Validation</h1>
    <p>Enter your age to check if you are eligible to view this website.</p>
    <label><b>Age:</b></label>
    <input type="number" id="id1" min="15" max="30" required>
    <p id="t1"></p>
    <button onclick="check_age()">Submit</button>

    <script>
        function check_age(){
            var age = document.getElementById("id1");
            if(!age.checkValidity()){
                document.getElementById("t1").innerHTML = age.validationMessage;
            }
            else{
                document.getElementById("t1").innerHTML = "You are eligible to view this website";
            }
        }
    </script>
</body>
</html>
